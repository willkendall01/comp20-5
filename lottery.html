<!DOCTYPE html>
<html>


<head>
	<title>Lottery</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="lottery.css">


</head>
<body>
	<h1>Pick Six Mass Lotto!</h1>
	<div class="keys">
		<div class="array" id="num_key">
			<div class="array_item" id="ai1"></div>
			<div class="array_item" id="ai2"></div>
			<div class="array_item" id="ai3"></div>
			<div class="array_item" id="ai4"></div>
			<div class="array_item" id="ai5"></div>
			<div class="array_item lucky" id="ai6"></div>
		</div>
		<div class="array">
			<div class="array_item" id="sai1"></div>
			<div class="array_item" id="sai2"></div>
			<div class="array_item" id="sai3"></div>
			<div class="array_item" id="sai4"></div>
			<div class="array_item" id="sai5"></div>
			<div class="array_item lucky" id="sai6"></div>

		</div>
	</div>

	<div class="form">
			<input class='input' type="text" id="norm_nums" placeholder="Enter 5 numbers, seperated by spaces">	
			<input class='input' type="text" id="lucky_num" placeholder="Enter 1 lucky number">
			 <input onclick="takeInput()" type='Submit' value='Submit' id=submit>
	</div>

		<div id ="results"></div>
		<input id="try_again" type="button" onclick="document.location.reload()" value="Try again?">

	<script type="text/javascript" src="loterry.js"></script>
</body>



</html>
